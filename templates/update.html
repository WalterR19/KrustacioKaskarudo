
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Comida</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Fondo */
        body {
            font-family: 'Roboto', sans-serif;
            background: url('{% static "images/The_Krusty_Krab.png" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Título */
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #2E8B57; /* Verde */
            margin-bottom: 20px;
        }

        /* Formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        form button {
            background-color: #2E8B57; /* Verde */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        form button:hover {
            background-color: #228B22; /* Verde oscuro */
            transform: scale(1.05); /* Pequeño zoom */
        }

        /* Enlace */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #2E8B57;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #228B22; /* Verde oscuro */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 0.9rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Comida</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Actualizar</button>
        </form>
        <a href="{% url 'comidas:index' %}" class="back-link">Volver al listado</a>
    </div>
    <footer>
        <p>&copy; 2024 El Krustáceo Kascarudo Delivery S.A. | Todos los derechos reservados</p>
    </footer>
</body>
</html>
